<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Grid Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .video-card {
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 8px;
      overflow: hidden;
    }

    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3); /* light green glow */
    }

    .selected-video iframe {
      width: 100%;
      height: 300px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .selected-video iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid mt-4">
  <div class="row">
    <!-- Left Side: Small Main Video (1/3) -->
    <div class="col-md-4 selected-video" id="mainVideo">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
              title="Main Video"
              frameborder="0"
              allowfullscreen></iframe>
    </div>

    <!-- Right Side: Card Grid (2/3) -->
    <div class="col-md-8">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        
        <!-- Video Card 1 -->
        <div class="col">
          <div class="card video-card" onclick="changeVideo('https://www.youtube.com/embed/3JZ_D3ELwOQ')">
            <img src="https://img.youtube.com/vi/3JZ_D3ELwOQ/hqdefault.jpg" class="card-img-top" alt="Thumb">
            <div class="card-body p-2">
              <p class="card-title mb-0 small">Zara Zara - Lofi Mix</p>
            </div>
          </div>
        </div>

        <!-- Video Card 2 -->
        <div class="col">
          <div class="card video-card" onclick="changeVideo('https://www.youtube.com/embed/fLexgOxsZu0')">
            <img src="https://img.youtube.com/vi/fLexgOxsZu0/hqdefault.jpg" class="card-img-top" alt="Thumb">
            <div class="card-body p-2">
              <p class="card-title mb-0 small">Desi Pop Vibes</p>
            </div>
          </div>
        </div>

        <!-- Video Card 3 -->
        <div class="col">
          <div class="card video-card" onclick="changeVideo('https://www.youtube.com/embed/tgbNymZ7vqY')">
            <img src="https://img.youtube.com/vi/tgbNymZ7vqY/hqdefault.jpg" class="card-img-top" alt="Thumb">
            <div class="card-body p-2">
              <p class="card-title mb-0 small">Bollywood Classics</p>
            </div>
          </div>
        </div>

        <!-- Add more cards as needed -->

      </div>
    </div>
  </div>
</div>

<!-- JavaScript to change main video -->
<script>
  function changeVideo(videoUrl) {
    const mainVideo = document.getElementById('mainVideo');
    mainVideo.innerHTML = `
      <iframe src="${videoUrl}" 
              title="Selected Video"
              frameborder="0"
              allowfullscreen></iframe>
    `;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
