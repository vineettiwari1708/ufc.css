<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overlapping Video Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .video-container {
      display: flex;
      height: 400px; /* Fixed height for both sides */
      gap: 1rem;
    }

    .main-video {
      flex: 1 1 33%;
    }

    .main-video iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    .card-stack {
      flex: 1 1 67%;
      position: relative;
      height: 100%;
    }

    .video-card {
      position: absolute;
      left: 0;
      right: 0;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-card:hover {
      transform: translateY(-10px) scale(1.02);
      z-index: 100;
      box-shadow: 0 6px 20px rgba(0, 255, 0, 0.3);
    }

    .video-card img {
      width: 100%;
      height: auto;
    }

    .video-card .card-body {
      padding: 0.5rem;
      background: white;
    }

    /* Stack effect */
    .video-card:nth-child(1) { top: 0; z-index: 1; }
    .video-card:nth-child(2) { top: 35px; z-index: 2; }
    .video-card:nth-child(3) { top: 70px; z-index: 3; }
    .video-card:nth-child(4) { top: 105px; z-index: 4; }
    .video-card:nth-child(5) { top: 140px; z-index: 5; }
    .video-card:nth-child(6) { top: 175px; z-index: 6; }
    .video-card:nth-child(7) { top: 210px; z-index: 7; }
    .video-card:nth-child(8) { top: 245px; z-index: 8; }
    .video-card:nth-child(9) { top: 280px; z-index: 9; }
    .video-card:nth-child(10) { top: 315px; z-index: 10; }

    @media (max-width: 768px) {
      .video-container {
        flex-direction: column;
        height: auto;
      }

      .main-video {
        height: 250px;
      }

      .main-video iframe {
        height: 100%;
      }

      .card-stack {
        height: 400px;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid mt-4">
  <div class="video-container">
    <!-- Left: Main Video -->
    <div class="main-video" id="mainVideo">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
              title="Main Video"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
      </iframe>
    </div>

    <!-- Right: Overlapping Video Cards -->
    <div class="card-stack" id="videoGrid">
      <!-- Cards will be injected here -->
    </div>
  </div>
</div>

<!-- Script: Load Videos from Array -->
<script>
  const videos = [
    { title: "Zara Zara Lofi", id: "3JZ_D3ELwOQ" },
    { title: "Bollywood Chill", id: "fLexgOxsZu0" },
    { title: "Classic Song", id: "tgbNymZ7vqY" },
    { title: "Soulful Melody", id: "BBAyRBTfsOU" },
    { title: "Desi Vibes", id: "V-_O7nl0Ii0" },
    { title: "Chill Beats", id: "YqeW9_5kURI" },
    { title: "Romantic Retro", id: "kXYiU_JCYtU" },
    { title: "Dance Classic", id: "lWA2pjMjpBs" },
    { title: "Indie Pop", id: "60ItHLz5WEA" },
    { title: "Old Is Gold", id: "kffacxfA7G4" }
  ];

  const videoGrid = document.getElementById("videoGrid");

  videos.forEach((video, index) => {
    const card = document.createElement("div");
    card.className = "card video-card";
    card.style.zIndex = index + 1;
    card.onclick = () => changeVideo(video.id);

    card.innerHTML = `
      <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}">
      <div class="card-body">
        <p class="small mb-0">${video.title}</p>
      </div>
    `;

    videoGrid.appendChild(card);
  });

  function changeVideo(videoId) {
    const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    document.getElementById("mainVideo").innerHTML = `
      <iframe src="${embedUrl}"
              title="Selected Video"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
      </iframe>
    `;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
