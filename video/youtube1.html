<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Video Card Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .video-card {
      cursor: pointer;
      transition: transform 0.4s ease-out, box-shadow 0.4s ease-out;
      margin-top: -30px; /* overlap effect */
      z-index: 1;
      position: relative;
    }

    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 255, 0, 0.3);
      z-index: 10;
    }

    .selected-video iframe {
      width: 100%;
      height: 400px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .selected-video iframe {
        height: 240px;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid mt-4">
  <div class="row">
    <!-- Left: Main Video -->
    <div class="col-md-4 selected-video" id="mainVideo">
      <!-- Default video shown without autoplay -->
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
              title="Main Video"
              frameborder="0"
              allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
      </iframe>
    </div>

    <!-- Right: Video Cards Grid -->
    <div class="col-md-8">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="videoGrid">
        <!-- Cards will be generated here -->
      </div>
    </div>
  </div>
</div>

<!-- JavaScript: Dynamic Cards from Array -->
<script>
  const videos = [
    { title: "Zara Zara Lofi", id: "3JZ_D3ELwOQ" },
    { title: "Bollywood Chill", id: "fLexgOxsZu0" },
    { title: "Classic Song", id: "tgbNymZ7vqY" },
    { title: "Soulful Melody", id: "BBAyRBTfsOU" },
    { title: "Desi Vibes", id: "V-_O7nl0Ii0" },
    { title: "Chill Beats", id: "YqeW9_5kURI" },
    { title: "Romantic Retro", id: "kXYiU_JCYtU" },
    { title: "Dance Classic", id: "lWA2pjMjpBs" },
    { title: "Indie Pop", id: "60ItHLz5WEA" },
    { title: "Lofi Chill", id: "hTWKbfoikeg" },
    { title: "Old Is Gold", id: "kffacxfA7G4" }
  ];

  const videoGrid = document.getElementById("videoGrid");

  videos.forEach(video => {
    const col = document.createElement("div");
    col.className = "col";

    col.innerHTML = `
      <div class="card video-card" onclick="changeVideo('${video.id}')">
        <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" class="card-img-top" alt="${video.title}">
        <div class="card-body p-2">
          <p class="card-title mb-0 small">${video.title}</p>
        </div>
      </div>
    `;

    videoGrid.appendChild(col);
  });

  function changeVideo(videoId) {
    const mainVideo = document.getElementById('mainVideo');
    const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`; // only autoplay on click
    mainVideo.innerHTML = `
      <iframe src="${embedUrl}"
              title="Selected Video"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
      </iframe>
    `;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
