<!-- Styles -->
<style>
/* Shared Card Styles */
.video-card-wrapper {
  position: relative;
  max-width: 400px;
  height: 440px;
  margin: 40px auto;
  border-radius: 20px;
  overflow: hidden;
  backdrop-filter: blur(10px);
  background: rgba(255, 255, 255, 0.06);
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.video-card-wrapper:hover {
  transform: translateY(-10px);
  box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
}

.video-card-wrapper iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
}

/* Floating Buttons */
.floating-buttons {
  position: absolute;
  bottom: 20px;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 20px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 2;
}

.video-card-wrapper:hover .floating-buttons {
  opacity: 1;
  pointer-events: auto;
}

/* Individual Button Styles */
.floating-btn {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  background-color: #333;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.floating-btn svg {
  width: 24px;
  height: 24px;
  fill: white;
}

/* Button Colors */
.red-btn {
  background-color: #b30000;
}
.red-btn:hover {
  background-color: #800000;
}
.green-btn {
  background-color: #006400;
}
.green-btn:hover {
  background-color: #004d00;
}

/* Responsive */
@media (max-width: 480px) {
  .video-card-wrapper {
    height: 400px;
  }

  .floating-btn {
    width: 44px;
    height: 44px;
  }

  .floating-btn svg {
    width: 20px;
    height: 20px;
  }
}
</style>
