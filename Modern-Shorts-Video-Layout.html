<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Shorts Video Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f4f4f4;
      padding: 20px;
    }

    .video-marquee {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .video-card {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    .video-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .center-video-wrapper {
      position: relative;
      max-width: 400px;
      height: 450px;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.06);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .center-video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .floating-buttons {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 2;
    }

    .center-video-wrapper:hover .floating-buttons {
      opacity: 1;
      pointer-events: auto;
    }

    .floating-btn {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background-color: #333;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .floating-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    .red-btn { background-color: #b30000; }
    .red-btn:hover { background-color: #800000; }
    .green-btn { background-color: #006400; }
    .green-btn:hover { background-color: #004d00; }

    @media (max-width: 768px) {
      .center-video-wrapper {
        max-width: 100%;
        height: 300px;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row align-items-start">
    
    <!-- 1col spacer -->
    <div class="col-1 d-none d-md-block"></div>

    <!-- 2col YouTube vertical marquee -->
    <div class="col-12 col-md-2 video-marquee">
      <div class="video-card">
        <img src="https://img.youtube.com/vi/E1FUGWVInuM/hqdefault.jpg" alt="YT1">
      </div>
      <div class="video-card">
        <img src="https://img.youtube.com/vi/a1-T2Pj_CDg/hqdefault.jpg" alt="YT2">
      </div>
      <div class="video-card">
        <img src="https://img.youtube.com/vi/7OeMfU8Nm_E/hqdefault.jpg" alt="YT3">
      </div>
      
    </div>

    <!-- 1col spacer -->
    <div class="col-1 d-none d-md-block"></div>

    <!-- 4col Center Shorts Player -->
    <div class="col-12 col-md-4">
      <div class="center-video-wrapper">
        <iframe 
          src="https://www.instagram.com/p/DON_puQDDHm/embed"
          allowtransparency="true"
          allowfullscreen
          scrolling="no"
          frameborder="0">
        </iframe>
        <div class="floating-buttons">
          <a href="https://upgrade.urbanfeatconstruction.com/contact-2/" class="floating-btn red-btn" title="Enquiry">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
              <path d="M112 128C85.5 128 64 149.5 64 176C64 191.1 71.1 205.3 83.2 214.4L291.2 370.4C308.3 383.2 331.7 383.2 348.8 370.4L556.8 214.4C568.9 205.3 576 191.1 576 176C576 149.5 554.5 128 528 128L112 128zM64 260L64 448C64 483.3 92.7 512 128 512L512 512C547.3 512 576 483.3 576 448L576 260L377.6 408.8C343.5 434.4 296.5 434.4 262.4 408.8L64 260z"/>
            </svg>
          </a>
          <a href="https://wa.me/917239001002" target="_blank" class="floating-btn green-btn" title="WhatsApp">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
              <path d="M224.2 89C216.3 70.1 195.7 60.1 176.1 65.4L170.6 66.9C106 84.5 50.8 147.1 66.9 223.3C104 398.3 241.7 536 416.7 573.1C493 589.3 555.5 534 573.1 469.4L574.6 463.9C580 444.2 569.9 423.6 551.1 415.8L453.8 375.3C437.3 368.4 418.2 373.2 406.8 387.1L368.2 434.3C297.9 399.4 241.3 341 208.8 269.3L253 233.3C266.9 222 271.6 202.9 264.8 186.3L224.2 89z"/>
            </svg>
          </a>
        </div>
      </div>
    </div>

    <!-- 1col spacer -->
    <div class="col-1 d-none d-md-block"></div>

    <!-- 2col Instagram vertical marquee -->
    <div class="col-12 col-md-2 video-marquee">
      <div class="video-card">
        <img src="https://img.youtube.com/vi/DOYVKpLDKOa/hqdefault.jpg" alt="Insta1">
      </div>
      <div class="video-card">
        <img src="https://img.youtube.com/vi/DN-rMi7jGuF/hqdefault.jpg" alt="Insta2">
      </div>
      <div class="video-card">
        <img src="https://img.youtube.com/vi/oYeNpcestmA/hqdefault.jpg" alt="Insta3">
      </div>
    </div>

    <!-- 1col spacer -->
    <div class="col-1 d-none d-md-block"></div>

  </div>
</div>

</body>
</html>
