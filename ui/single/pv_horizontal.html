<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Gallery Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 2rem;
      background: #f8f9fa;
    }
    .gallery-carousel-wrapper {
      position: relative;
      max-width: 900px;
      margin: auto;
    }
    .gallery-carousel-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 1rem;
      padding-bottom: 1rem;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .gallery-carousel-container::-webkit-scrollbar {
      display: none;
    }
    .gallery-carousel-item {
      flex: 0 0 250px;
      scroll-snap-align: start;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
      background: white;
    }
    .gallery-carousel-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgb(0 0 0 / 0.2);
    }
    .gallery-carousel-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }
    .carousel-btn:hover {
      background-color: rgba(0,0,0,0.8);
    }
    .carousel-btn:disabled {
      background-color: rgba(0,0,0,0.2);
      cursor: not-allowed;
    }
    .carousel-prev {
      left: 0;
      margin-left: 5px;
    }
    .carousel-next {
      right: 0;
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div class="gallery-carousel-wrapper">
  <button class="carousel-btn carousel-prev" id="prevBtn">&#8249;</button>
  <div class="gallery-carousel-container" id="galleryContainer">
    <!-- Images will go here -->
  </div>
  <button class="carousel-btn carousel-next" id="nextBtn">&#8250;</button>
</div>

<script>
  const images = [
    "https://picsum.photos/id/1015/600/400",
    "https://picsum.photos/id/1016/600/400",
    "https://picsum.photos/id/1020/600/400",
    "https://picsum.photos/id/1024/600/400",
    "https://picsum.photos/id/1027/600/400",
    "https://picsum.photos/id/1035/600/400",
    "https://picsum.photos/id/1039/600/400"
  ];

  const container = document.getElementById('galleryContainer');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  function renderGallery() {
    container.innerHTML = '';
    images.forEach(src => {
      const item = document.createElement('div');
      item.className = 'gallery-carousel-item';
      item.innerHTML = `<img src="${src}" alt="Gallery image" loading="lazy" />`;
      container.appendChild(item);
    });
  }

  function getScrollAmount() {
    const item = container.querySelector('.gallery-carousel-item');
    if (!item) return 0;
    const style = window.getComputedStyle(item);
    const gap = parseInt(style.marginRight) || 16;
    return item.offsetWidth + gap;
  }

  function updateButtons() {
    prevBtn.disabled = container.scrollLeft <= 0;
    nextBtn.disabled = container.scrollLeft + container.clientWidth >= container.scrollWidth - 1;
  }

  prevBtn.addEventListener('click', () => {
    container.scrollBy({ left: -getScrollAmount(), behavior: 'smooth' });
  });

  nextBtn.addEventListener('click', () => {
    container.scrollBy({ left: getScrollAmount(), behavior: 'smooth' });
  });

  container.addEventListener('scroll', updateButtons);
  window.addEventListener('resize', updateButtons);

  renderGallery();
  updateButtons();
</script>

</body>
</html>
