<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property Media Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }

    .property-media-wrapper {
      position: relative;
      height: 550px; /* Fixed height to enable scrolling */
      width: 100%;
      max-width: 500px;
      margin: auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background: white;
    }

    .property-media-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      overflow-y: auto;
      height: 100%;
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
    }

    .property-media-container::-webkit-scrollbar {
      width: 8px;
    }

    .property-media-container::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.2);
      border-radius: 4px;
    }

    .property-media-container > * {
      scroll-snap-align: start;
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
      height: 500px; /* Fixed height to force scroll */
    }

    .property-media-container img,
    .property-media-container video {
      width: 100%;
      height: 50%;
      object-fit: cover;
      background: #000;
    }

    .scroll-btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .scroll-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .scroll-up {
      top: 10px;
    }

    .scroll-down {
      bottom: 10px;
    }

    @media (max-width: 576px) {
      .property-media-wrapper {
        height: 400px;
      }

      .property-media-container > * {
        height: 350px;
      }
    }
  </style>
</head>
<body>

<div class="property-media-wrapper">
  <!-- Scroll Up Button -->
  <button class="scroll-btn scroll-up" onclick="scrollMedia(-1)">&#9650;</button>

  <!-- Media Container -->
  <div class="property-media-container" id="mediaContainer">
    <img src="./living-room-modern-tv-ga82fe3909_640.jpg" alt="Living Room">
    <img src="./Maximise-Light.jpg" alt="Bedroom View">
    <video src="./property-tour.mp4" controls></video>
    <img src="https://picsum.photos/id/1039/600/400" alt="Balcony View">
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
  </div>

  <!-- Scroll Down Button -->
  <button class="scroll-btn scroll-down" onclick="scrollMedia(1)">&#9660;</button>
</div>

<script>
  function scrollMedia(direction) {
    const container = document.getElementById('mediaContainer');
    const mediaItem = container.querySelector('img, video');
    const mediaHeight = mediaItem ? mediaItem.offsetHeight + 16 : 500;

    container.scrollBy({
      top: mediaHeight * direction,
      behavior: 'smooth'
    });
  }
</script>

</body>
</html>
