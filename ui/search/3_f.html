    .property-card {
      border-radius: 15px;

      margin-bottom: 1.5rem;
      background: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .property-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .card-body {
      padding: 1rem;
      flex-grow: 1;
    }
    .bhk-label {
      display: inline-block;
      border: 1.5px solid #007bff;
      padding: 2px 8px;
      border-radius: 6px;
      font-weight: 600;
      color: #007bff;
      margin-bottom: 0.5rem;
    }
    .sale-flag {
      position: absolute;
      top: 12px;
      right: 12px;
      background-color: #ff3b3b;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 6px;
      white-space: nowrap;
      animation: flashLoop 1s ease-in-out infinite;
    }
    @keyframes flashLoop {
      0%,
      100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
    .card-img-container {
      position: relative;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .pagination button {
      border: 1px solid #007bff;
      background: white;
      color: #007bff;
      padding: 0.4rem 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .pagination button.active,
    .pagination button:hover {
      background-color: #007bff;
      color: white;
    }
    .no-results {
      text-align: center;
      margin-top: 3rem;
      font-size: 1.2rem;
      color: #555;
    }
    /* Buttons on cards */
    .card-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .card-buttons button {
      flex: 1;
      margin: 0 0.25rem;
      font-weight: 600;
    }
    /* Detail View */
    #propertyDetail {

      border-radius: 15px;
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.12);
      padding: 1rem;
      margin-top: 2rem;
    }

      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 1rem;
    }
    #propertyDetail .amenities span {
      background: #007bff;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.85rem;
      margin-right: 5px;
      margin-bottom: 5px;
      display: inline-block;
    }

      /* Search Form Styling */
    #searchForm .form-label {
      font-weight: 600;
    }

   .card-body {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-body .btn {
      font-size: 0.9rem;
      border-radius: 10px;
      padding: 6px 12px;
      font-weight: 500;
      transition: all 0.3s ease;
      width: 48%;
    }

    .btn-outline-primary {
      color: #007bff;

      background-color: transparent;
    }

    .btn-outline-primary:hover {
      background-color: #007bff;
      color: #fff;

    }

          <!-- Keyword -->

            <label for="keywordInput" class="form-label fw-semibold">Keyword</label>

          </div>

          <!-- Submit -->

    // Utility
    function capitalize(str) {
      if (!str) return "";
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Create card HTML element for each property
   function createCardElement(prop) {
  const col = document.createElement("div");
  col.className = "col-12 col-md-6 col-lg-4";

  card.className = "card property-card shadow-sm d-flex flex-column h-100"; // added 'card' and 'shadow-sm'

const tooltipText = `

    // Filter properties based on search inputs
    function filterProperties(props, location, keyword) {
      return props.filter((prop) => {
        const matchesLocation = location
          ? prop.location.toLowerCase().includes(location.toLowerCase())
          : true;
        const matchesKeyword = keyword
          ? prop.title.toLowerCase().includes(keyword.toLowerCase()) ||
            prop.amenities.some((am) =>
              am.toLowerCase().includes(keyword.toLowerCase())
            )
          : true;
        return matchesLocation && matchesKeyword;
      });
    }

    // Pagination variables
    const resultsPerPage = 12;
    let currentPage = 1;
    let filteredResults = [];

    // Render results cards on the page
    function renderResultsPage(page) {
      currentPage = page;
      const start = (page - 1) * resultsPerPage;
      const end = start + resultsPerPage;
      const pageItems = filteredResults.slice(start, end);

      const container = document.getElementById("resultsContainer");
      container.innerHTML = "";

      if (pageItems.length === 0) {
        container.innerHTML = '<p class="no-results">No results found.</p>';
        document.getElementById("pagination").innerHTML = "";
        document.getElementById("propertyDetail").style.display = "none";
        return;
      }

      pageItems.forEach((prop) => {
        container.appendChild(createCardElement(prop));
      });

      renderPagination();
      // Hide detail view if any
      document.getElementById("propertyDetail").style.display = "none";
    }

    // Render pagination buttons
    function renderPagination() {
      const paginationEl = document.getElementById("pagination");
      paginationEl.innerHTML = "";

      const totalPages = Math.ceil(filteredResults.length / resultsPerPage);
      if (totalPages <= 1) return;

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.classList.toggle("active", i === currentPage);
        btn.addEventListener("click", () => renderResultsPage(i));
        paginationEl.appendChild(btn);
      }
    }

    // Show single property detail view
    function showPropertyDetail(id) {
      const prop = properties.find((p) => p.id === id);
      if (!prop) return;

      const detailDiv = document.getElementById("propertyDetail");
      detailDiv.style.display = "block";

      detailDiv.innerHTML = `
        <h4>${prop.title}</h4>
        <img src="${prop.image}" alt="${prop.title}" />
        <p><strong>Location:</strong> ${capitalize(prop.location)}</p>
        <p><strong>Price:</strong> ₹${prop.price}</p>
        <p><strong>BHK:</strong> ${prop.bhk}</p>
        <p><strong>Status:</strong> ${prop.status}</p>
        <p><strong>Description:</strong> ${prop.description || "No description available."}</p>
        <div class="amenities">
          <strong>Amenities:</strong><br />
          ${prop.amenities.map((am) => `<span>${am}</span>`).join("")}
        </div>
        <button id="closeDetailBtn" class="btn btn-danger mt-3">Close Details</button>
      `;

      document.getElementById("closeDetailBtn").addEventListener("click", () => {
        detailDiv.style.display = "none";
      });

      // Scroll to detail view smoothly
      detailDiv.scrollIntoView({ behavior: "smooth" });
    }

    // Handle search form submit
    document.getElementById("searchForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const location = document.getElementById("locationInput").value.trim();
      const keyword = document.getElementById("keywordInput").value.trim();

      filteredResults = filterProperties(properties, location, keyword);

      // Update heading
      const heading = document.getElementById("searchHeading");
      heading.textContent = `Searched by ${
        location ? capitalize(location) : "All Locations"
      }${keyword ? ` with keyword '${keyword}'` : ""}`;

      renderResultsPage(1);
    });

    // On load, show all results initially
    window.onload = () => {
      filteredResults = properties;
      renderResultsPage(1);
    };
