<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Property Search with Details</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 1rem;
      background-color: #f9f9f9;
      color: #333;
      min-height: 100vh;
    }
    .property-card {
      border-radius: 15px;
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.12);
      margin-bottom: 1.5rem;
      background: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .property-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .card-body {
      padding: 1rem;
      flex-grow: 1;
    }
    .bhk-label {
      display: inline-block;
      border: 1.5px solid #007bff;
      padding: 2px 8px;
      border-radius: 6px;
      font-weight: 600;
      color: #007bff;
      margin-bottom: 0.5rem;
    }
    .sale-flag {
      position: absolute;
      top: 12px;
      right: 12px;
      background-color: #ff3b3b;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 6px;
      white-space: nowrap;
      animation: flashLoop 1s ease-in-out infinite;
    }
    @keyframes flashLoop {
      0%,
      100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
    .card-img-container {
      position: relative;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .pagination button {
      border: 1px solid #007bff;
      background: white;
      color: #007bff;
      padding: 0.4rem 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .pagination button.active,
    .pagination button:hover {
      background-color: #007bff;
      color: white;
    }
    .no-results {
      text-align: center;
      margin-top: 3rem;
      font-size: 1.2rem;
      color: #555;
    }
    /* Buttons on cards */
    .card-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .card-buttons button {
      flex: 1;
      margin: 0 0.25rem;
      font-weight: 600;
    }
    /* Detail View */
    #propertyDetail {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.12);
      padding: 1rem;
      margin-top: 2rem;
    }
    #propertyDetail img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 1rem;
    }
    #propertyDetail .amenities span {
      background: #007bff;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.85rem;
      margin-right: 5px;
      margin-bottom: 5px;
      display: inline-block;
    }
    /* Search Form Styling */
    #searchForm .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left column: Search form -->
      <div class="col-md-4 mb-4">
        <h3>Search Properties</h3>
        <form id="searchForm" class="mb-4">
          <div class="mb-3">
            <label for="locationInput" class="form-label">Location</label>
            <input
              type="text"
              id="locationInput"
              class="form-control"
              placeholder="Enter location"
              autocomplete="off"
            />
          </div>
          <div class="mb-3">
            <label for="keywordInput" class="form-label">Keyword</label>
            <input
              type="text"
              id="keywordInput"
              class="form-control"
              placeholder="Enter keyword"
              autocomplete="off"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>
      </div>

      <!-- Right column: Results and details -->
      <div class="col-md-8">
        <h3 id="searchHeading">All Properties</h3>
        <div id="resultsContainer" class="row row-cols-1 row-cols-md-2 g-3"></div>

        <div class="pagination" id="pagination"></div>

        <!-- Property Detail View -->
        <div id="propertyDetail" style="display:none;"></div>
      </div>
    </div>
  </div>

  <script>
    // Sample properties data (same as before)
    const properties = [
      {
        id: 1,
        title: "Luxury 3BHK Villa",
        location: "delhi",
        price: "75,00,000",
        bhk: "3BHK",
        status: "Available",
        image:
          "https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?auto=format&fit=crop&w=800&q=80",
        amenities: ["Garden", "Garage", "Lift"],
        description:
          "A luxurious 3 bedroom villa in the heart of Delhi with a beautiful garden and modern amenities.",
      },
      {
        id: 2,
        title: "2BHK Apartment",
        location: "mumbai",
        price: "55,00,000",
        bhk: "2BHK",
        status: "Sold",
        image:
          "https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&w=800&q=80",
        amenities: ["Lift", "Gym", "Parking", "Garden"],
        description:
          "Comfortable 2BHK apartment with gym and parking facilities in Mumbai.",
      },
      {
        id: 3,
        title: "1BHK Studio Flat",
        location: "lucknow",
        price: "25,00,000",
        bhk: "1BHK",
        status: "Available",
        image:
          "https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=800&q=80",
        amenities: ["24x7 Security", "Garage", "Lift"],
        description:
          "Cozy 1BHK studio flat perfect for singles or couples, located in Lucknow.",
      },
      {
        id: 4,
        title: "Beachside Property",
        location: "mumbai",
        price: "1,20,00,000",
        bhk: "4BHK",
        status: "Available",
        image: "https://picsum.photos/id/1015/400/200",
        amenities: ["Sea View", "Balcony", "Private Beach"],
        description:
          "Beautiful beachside 4BHK property with private beach access and stunning sea views.",
      },
      {
        id: 5,
        title: "Modern 4BHK Duplex",
        location: "delhi",
        price: "95,00,000",
        bhk: "4BHK",
        status: "Sold",
        image:
          "https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=800&q=80",
        amenities: ["Terrace", "Modular Kitchen", "Smart Home"],
        description:
          "Spacious modern duplex in Delhi with smart home features and terrace.",
      },
    ];

    // Utility
    function capitalize(str) {
      if (!str) return "";
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Create card HTML element for each property
    function createCardElement(prop) {
      const col = document.createElement("div");
      col.className = "col";

      const card = document.createElement("div");
      card.className = "property-card d-flex flex-column h-100";

      const imgContainer = document.createElement("div");
      imgContainer.className = "card-img-container position-relative";

      const img = document.createElement("img");
      img.src = prop.image;
      img.alt = prop.title;
      img.loading = "lazy";
      img.className = "card-img-top";

      const saleFlag = document.createElement("div");
      saleFlag.className = "sale-flag";
      saleFlag.textContent = prop.status === "Sold" ? "SOLD" : "20% OFF";

      imgContainer.appendChild(img);
      imgContainer.appendChild(saleFlag);

      const cardBody = document.createElement("div");
      cardBody.className = "card-body d-flex flex-column flex-grow-1";

      const title = document.createElement("h5");
      title.textContent = prop.title;

      const bhkLabel = document.createElement("p");
      bhkLabel.className = "bhk-label";
      bhkLabel.textContent = prop.bhk;

      const location = document.createElement("p");
      location.innerHTML = `<strong>Location:</strong> ${capitalize(prop.location)}`;

      const price = document.createElement("p");
      price.innerHTML = `<strong>Price:</strong> ₹${prop.price}`;

      // Amenities badges
      const amenitiesDiv = document.createElement("div");
      prop.amenities.forEach((am) => {
        const span = document.createElement("span");
        span.className =
          "badge bg-primary text-white me-1 mb-1";
        span.textContent = am;
        amenitiesDiv.appendChild(span);
      });

      // Buttons container
      const btnContainer = document.createElement("div");
      btnContainer.className = "card-buttons mt-auto";

      const viewBtn = document.createElement("button");
      viewBtn.className = "btn btn-outline-primary btn-sm";
      viewBtn.textContent = "View Details";
      viewBtn.addEventListener("click", () => showPropertyDetail(prop.id));

      const contactBtn = document.createElement("button");
      contactBtn.className = "btn btn-primary btn-sm";
      contactBtn.textContent = "Contact";
      contactBtn.addEventListener("click", () =>
        alert(`Contacting about: ${prop.title}`)
      );

      btnContainer.appendChild(viewBtn);
      btnContainer.appendChild(contactBtn);

      cardBody.append(title, bhkLabel, location, price, amenitiesDiv, btnContainer);

      card.appendChild(imgContainer);
      card.appendChild(cardBody);

      col.appendChild(card);

      return col;
    }

    // Filter properties based on search inputs
    function filterProperties(props, location, keyword) {
      return props.filter((prop) => {
        const matchesLocation = location
          ? prop.location.toLowerCase().includes(location.toLowerCase())
          : true;
        const matchesKeyword = keyword
          ? prop.title.toLowerCase().includes(keyword.toLowerCase()) ||
            prop.amenities.some((am) =>
              am.toLowerCase().includes(keyword.toLowerCase())
            )
          : true;
        return matchesLocation && matchesKeyword;
      });
    }

    // Pagination variables
    const resultsPerPage = 4;
    let currentPage = 1;
    let filteredResults = [];

    // Render results cards on the page
    function renderResultsPage(page) {
      currentPage = page;
      const start = (page - 1) * resultsPerPage;
      const end = start + resultsPerPage;
      const pageItems = filteredResults.slice(start, end);

      const container = document.getElementById("resultsContainer");
      container.innerHTML = "";

      if (pageItems.length === 0) {
        container.innerHTML = '<p class="no-results">No results found.</p>';
        document.getElementById("pagination").innerHTML = "";
        document.getElementById("propertyDetail").style.display = "none";
        return;
      }

      pageItems.forEach((prop) => {
        container.appendChild(createCardElement(prop));
      });

      renderPagination();
      // Hide detail view if any
      document.getElementById("propertyDetail").style.display = "none";
    }

    // Render pagination buttons
    function renderPagination() {
      const paginationEl = document.getElementById("pagination");
      paginationEl.innerHTML = "";

      const totalPages = Math.ceil(filteredResults.length / resultsPerPage);
      if (totalPages <= 1) return;

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.classList.toggle("active", i === currentPage);
        btn.addEventListener("click", () => renderResultsPage(i));
        paginationEl.appendChild(btn);
      }
    }

    // Show single property detail view
    function showPropertyDetail(id) {
      const prop = properties.find((p) => p.id === id);
      if (!prop) return;

      const detailDiv = document.getElementById("propertyDetail");
      detailDiv.style.display = "block";

      detailDiv.innerHTML = `
        <h4>${prop.title}</h4>
        <img src="${prop.image}" alt="${prop.title}" />
        <p><strong>Location:</strong> ${capitalize(prop.location)}</p>
        <p><strong>Price:</strong> ₹${prop.price}</p>
        <p><strong>BHK:</strong> ${prop.bhk}</p>
        <p><strong>Status:</strong> ${prop.status}</p>
        <p><strong>Description:</strong> ${prop.description || "No description available."}</p>
        <div class="amenities">
          <strong>Amenities:</strong><br />
          ${prop.amenities.map((am) => `<span>${am}</span>`).join("")}
        </div>
        <button id="closeDetailBtn" class="btn btn-danger mt-3">Close Details</button>
      `;

      document.getElementById("closeDetailBtn").addEventListener("click", () => {
        detailDiv.style.display = "none";
      });

      // Scroll to detail view smoothly
      detailDiv.scrollIntoView({ behavior: "smooth" });
    }

    // Handle search form submit
    document.getElementById("searchForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const location = document.getElementById("locationInput").value.trim();
      const keyword = document.getElementById("keywordInput").value.trim();

      filteredResults = filterProperties(properties, location, keyword);

      // Update heading
      const heading = document.getElementById("searchHeading");
      heading.textContent = `Searched by ${
        location ? capitalize(location) : "All Locations"
      }${keyword ? ` with keyword '${keyword}'` : ""}`;

      renderResultsPage(1);
    });

    // On load, show all results initially
    window.onload = () => {
      filteredResults = properties;
      renderResultsPage(1);
    };
  </script>
</body>
</html>
