<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Property Listings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .property-card img {
      height: 180px;
      object-fit: cover;
    }
    .banner {
      background: url('banner-image.jpg') center/cover no-repeat;
      padding: 80px 0;
      color: white;
      text-align: center;
      position: relative;
    }
    .breadcrumb-bg {
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 5px;
      display: inline-block;
    }
    /* Carousel Container */
    .carousel-wrapper {
      position: relative;
      overflow: hidden;
    }
    .carousel-container {
      display: flex;
      gap: 1rem;
      scroll-behavior: smooth;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .carousel-container::-webkit-scrollbar {
      display: none;
    }
    .carousel-container > .card {
      flex: 0 0 30%; /* show approx 3 cards */
      scroll-snap-align: start;
    }
    /* Buttons */
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      user-select: none;
      transition: background-color 0.3s;
    }
    .carousel-btn:hover {
      background-color: rgba(0,0,0,0.8);
    }
    .carousel-btn:disabled {
      background-color: rgba(0,0,0,0.2);
      cursor: not-allowed;
    }
    .carousel-prev {
      left: 0;
      margin-left: 10px;
    }
    .carousel-next {
      right: 0;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<!-- Page Banner + Breadcrumb -->
<section class="banner">
  <div class="container">
    <h1 class="mb-3">Find Your Dream Property</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb justify-content-center breadcrumb-bg">
        <li class="breadcrumb-item"><a href="#" class="text-white">Home</a></li>
        <li class="breadcrumb-item active text-white" aria-current="page">Properties</li>
      </ol>
    </nav>
  </div>
</section>

<!-- Search / Filter Form -->
<section class="py-4 bg-light">
  <div class="container">
    <form id="property-search" class="row g-3 align-items-center">
      <div class="col-md-3">
        <select name="location" class="form-select" aria-label="Select Location">
          <option value="">All Locations</option>
          <option value="delhi">Delhi</option>
          <option value="mumbai">Mumbai</option>
          <option value="lucknow">Lucknow</option>
        </select>
      </div>
      <div class="col-md-2">
        <select name="status" class="form-select" aria-label="Select Status">
          <option value="">All Status</option>
          <option value="available">Available</option>
          <option value="sold">Sold</option>
        </select>
      </div>
      <div class="col-md-2">
        <select name="type" class="form-select" aria-label="Select Property Type">
          <option value="">All Types</option>
          <option value="villa">Villa</option>
          <option value="apartment">Apartment</option>
          <option value="residential">Residential</option>
        </select>
      </div>
      <div class="col-md-2">
        <select name="sortby" class="form-select" aria-label="Sort By">
          <option value="date" selected>Newest</option>
          <option value="price_asc">Price: Low to High</option>
          <option value="price_desc">Price: High to Low</option>
        </select>
      </div>
      <div class="col-md-3 d-grid">
        <button type="submit" class="btn btn-primary">üîç Search</button>
      </div>
    </form>
  </div>
</section>

<!-- Property Listing Carousel -->
<section class="py-5">
  <div class="container position-relative carousel-wrapper">
    <button class="carousel-btn carousel-prev" id="prevBtn" aria-label="Previous Property">&lt;</button>
    <div class="carousel-container" id="carouselContainer">
      <!-- Cards will be inserted here dynamically -->
    </div>
    <button class="carousel-btn carousel-next" id="nextBtn" aria-label="Next Property">&gt;</button>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (function() {
    const properties = [
      {
        title: "Modern Villa in Mumbai",
        location: "Mumbai",
        price: "‚Çπ1.5 Crore",
        image: "./living-room-modern-tv-ga82fe3909_640.jpg",
        link: "#"
      },
      {
        title: "Cozy Apartment in Delhi",
        location: "Delhi",
        price: "‚Çπ80 Lakh",
        image: "./Maximise-Light.jpg",
        link: "#"
      },
      {
        title: "Luxury Residential in Lucknow",
        location: "Lucknow",
        price: "‚Çπ90 Lakh",
        image: "./living-room-modern-tv-ga82fe3909_640.jpg",
        link: "#"
      },
      {
        title: "Penthouse Villa in Delhi",
        location: "Delhi",
        price: "‚Çπ2 Crore",
        image: "./Maximise-Light.jpg",
        link: "#"
      },
      {
        title: "Affordable Apartment in Mumbai",
        location: "Mumbai",
        price: "‚Çπ60 Lakh",
        image: "./living-room-modern-tv-ga82fe3909_640.jpg",
        link: "#"
      },
      {
        title: "Elegant Residential in Lucknow",
        location: "Lucknow",
        price: "‚Çπ70 Lakh",
        image: "./Maximise-Light.jpg",
        link: "#"
      }
    ];

    const container = document.getElementById('carouselContainer');

    function createCard(property) {
      const card = document.createElement('div');
      card.className = 'card property-card shadow-sm';

      card.innerHTML = `
        <img src="${property.image}" alt="${property.title}" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">${property.title}</h5>
          <p class="card-text text-muted">Location: ${property.location}</p>
          <p class="card-text">Price: ${property.price}</p>
          <a href="${property.link}" class="btn btn-outline-primary btn-sm">View Details</a>
        </div>
      `;

      return card;
    }

    function renderCards() {
      container.innerHTML = ''; // clear previous cards if any
      properties.forEach(prop => {
        const card = createCard(prop);
        container.appendChild(card);
      });
    }

    renderCards();

    // Carousel scroll logic
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    const cardStyle = window.getComputedStyle(container.querySelector('.card'));
    const cardWidth = container.querySelector('.card').offsetWidth;
    const gap = parseInt(cardStyle.marginRight) || 16;

    const scrollAmount = cardWidth + gap;

    function updateButtons() {
      prevBtn.disabled = container.scrollLeft <= 0;
      nextBtn.disabled = container.scrollLeft + container.clientWidth >= container.scrollWidth - 1;
    }

    prevBtn.addEventListener('click', () => {
      container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
    });

    nextBtn.addEventListener('click', () => {
      container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    });

    container.addEventListener('scroll', updateButtons);

    updateButtons();

    window.addEventListener('resize', () => {
      updateButtons();
    });
  })();
</script>

</body>
</html>
